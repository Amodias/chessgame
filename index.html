<!DOCTYPE html>
<html lang="{{ str_replace('_', '-', app()->getLocale()) }}">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS Bootstrap 4.3 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <!-- JS Bootstrap 4.3 -->
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <!-- Font awesome for icons -->
        <script src="https://kit.fontawesome.com/15e6ce1be6.js" crossorigin="anonymous"></script>
        <!-- partical js  -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tsparticles/1.42.2/tsparticles.min.js" integrity="sha512-oN3n3UfYfrcJN5lMwd6mzFtcK/3B11nEk4gbWzBGmkxVPYJlxqFJUU3wHJMmDU/P/HjnRoe2dqebJwmzzaVGEA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!--style.css-->
        <link rel="stylesheet"  type="text/css" href="/assets/style.css">
        <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <!-- Script JS for game -->
        <script src="/socket.io/socket.io.js"></script>
        <script  type="module" src="/assets/main.js"></script>
        <script  type="module" src="/assets/game.js" ></script>
        <script type="module">
          import {setCookie,getCookie,checkCookie,hey} from '/assets/main.js' ;
          hey();
          var socket = io();
          socket.on("connect", () => {
            console.log(socket.id); 
          });
          $( document ).ready(function() {
            if(checkCookie()){
              $(".register").hide();
            }
            $('#createcookie').on('click',function(){
              if( $("#username").val().length === 0 ) {
                $("#username").addClass('is-invalid');
              }else{
                let username = $("#username").val();
                setCookie("username", username, 7);
              }
            })
            // let username = $("#username").val();
            let username = getCookie("username");

            socket.emit('send-username', username);
          })
          
       </script>
    </head>
    <title>Chess Game ♔♕ </title>
    <body>
        <div id="particles-js" style="z-index:-10"></div>
        <div class="d-flex justify-content-center">
          <div class="list-group">
            <h2 class="text-center text-light my-4">Select Mode</h2>  
            <a   data-toggle="modal" data-target="#multiplayermodal" class="my-3 text-light border rounded px-2 py-2 custom-a ">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">Multi Player</h5>
                <small><span class="badge badge-danger">  </span></small>
              </div>
              <p class="mb-1">Register to play with availabe player on Network</p>
              <small>0 availabe player</small>
            </a>
            <a  href="SinglePlayer/index.html" class="my-3 text-light border rounded px-2 py-2 custom-a ">
              <div class="d-flex w-100 justify-content-between ">
                <h5 class="">Single Player</h5>
                <small><span class="badge badge-success">  </span></small>
              </div>
              <p class="mb-1">Play with yourself</p>
              <small class=" ">Mr.Robot S02EP07</small>
            </a>
            
          </div>
        </div>



       <!-- Modal -->
        <div class="modal fade" id="multiplayermodal" tabindex="-1" aria-labelledby="multiplayermodalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="multiplayermodalLabel">Search for players</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              
              <div class="modal-body">
                <div class="register">
                  <div class="mx-5">
                    <label class="sr-only" for="inlineFormInputGroup">Username</label>
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                      </div>
                      <input type="text" class="form-control" id="username" placeholder="Username">
                    </div>
                  </div>
                  <div class="form-inline d-flex justify-content-center">
                    <button id="createcookie"  class="btn btn-dark ">Submit</button>
                      <div class="form-check mx-4">
                        <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                        <label class="form-check-label" for="autoSizingCheck">
                          Remember me
                        </label>
                      </div>
                  </div>
                </div>
                <div class="text-center loader my-2"></div> 
                <ul class="list-group   d-none">
                  <li class="list-group-item  text-center"> <h4>List of available players</h4></li>
                  <li class="list-group-item  d-flex justify-content-between align-items-center" >Wanda Mcnamara <i class="fa-solid fa-play"></i></li>
                  <li class="list-group-item  d-flex justify-content-between align-items-center">Cordelia Davie <i class="fa-solid fa-play"></i></li>
                  <li class="list-group-item  d-flex justify-content-between align-items-center">Adele Bartlett <i class="fa-solid fa-play"></i></li>
                  <li class="list-group-item  d-flex justify-content-between align-items-center">Ivan Spencer  <i class="fa-solid fa-play"></i></li>
                  <li class="list-group-item  d-flex justify-content-between align-items-center">Darren William <i class="fa-solid fa-play"></i></li>
                </ul>
              </div>
              <div class="modal-footer">

              </div>
            </div>
          </div>
        </div>
      
    </body>
</html>

  $(".custom-a").on({
    mouseenter: function () {
      $(this).removeClass('text-light');
      $(this).addClass('text-dark');
      $(this).addClass('bg-light');

      $(this).removeClass('text-dark');
      $(this).removeClass('bg-light');
    }
